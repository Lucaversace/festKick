<a routerLink="Event/{{event.displayName}}" >
<div>
    {{ event.displayName}} <br>
    Artiste : {{ event.performance[0].artist.displayName }} <br>
    Date : {{event.start.date}} <br>
    Heure :  {{event.start.time}} <br>
    Lieu : {{event.venue.displayName}} <br>
    Ville : {{ event.location.city }} <br>
    <br>
</div>
</a>
